{% extends 'authentication/base_auth.html' %}
{% block content %}
<div class="container-fluid container--main d-flex align-items-center justify-content-center">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group d-flex">
            {{ form.name }}
            {{ form.surname }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        <div class="form-group">
            {{ form.password_repeat }}
        </div>
            <button type="submit" class="btn btn-success float-right">Join</button>
    </form>
</div>
{% endblock %}

<div class="container container--main bg-white mt-5">
  <div class="py-5 px-0 px-sm-5">

    <div class="row">
      <div class="col-12 col-md-3 order-md-1">
        <span class="text-muted h6 float-right">Started {{project.creation_date}}</span>
      </div>

      <div class="col-12 col-md-9">
        <a href="{% url 'project-detail' pk=project.pk %}"><h1 class="display-4">{{project.name}}</h1></a>
        <p><b>Tags:</b> {{project.tags}}</p>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-8 mb-5">
        <h2>Description</h2>
        <p>{{project.description}}</p>
      </div>
      <div class="col-4">
        <a href="{% url 'user-detail' pk=project.founder.pk %}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 text-dark project__participant">
          <img src="https://image.ibb.co/jw55Ex/def_face.jpg"
               class="img img-rounded img-fluid w-25 d-block mx-auto user__img shadow-sm"/>
          <h4 class="font-weight-light text-center mt-3">
            {{project.founder.name}} {{project.founder.surname}}</h4>
          <h5 class="font-weight-light text-center mx-auto"><i>Founder</i></h5>
        </a>
      </div>
    </div>
  </div>
</div>

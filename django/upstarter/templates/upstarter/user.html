{% extends 'upstarter/base.html' %}

{% block title %}
  <title>{{user.name}} {{user.surname}}</title>
{% endblock %}

{% block content %}
  <div class="container container--main bg-white">

    <div class="row pb-4 pt-3">
      <div class="col-12 col-md-4 col-lg-3">
        <img src="https://image.ibb.co/jw55Ex/def_face.jpg"
            class="img img-rounded img-fluid user__img"/>
      </div>

      <div class="col-12 col-md-8 col-lg-9">
        <div class="user__headline d-flex align-items-center justify-content-between">
          <h1>{{user.name}} {{user.surname}}</h1>
        </div>

        <small class="user__info user__address">
          <cite title="San Francisco, USA">
            {{user.location}}
            <i class="fas fa-map-marker-alt"></i>
          </cite>
        </small>

        <div class="user__info">
          <i class="fas fa-envelope"></i>
          {{user.email}}
        </div>

        <div class="user__info">
          <i class="fas fa-birthday-cake"></i>
          {{user.birthday}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-6">
        <h2>SKILLS</h2>
        <p>{{user.skills}}</p>
      </div>
      <div class="col-12 col-lg-6">
        <h2>BIOGRAPHY</h2>
        <p>{{user.biography}}</p>
      </div>
    </div>

  </div>
{% endblock %}

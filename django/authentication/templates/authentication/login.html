{% extends 'upstarter/base.html' %}

{% block content %}
  <div class="container-fluid container--main d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 56px)">
      <form method="post">
          {% csrf_token %}
          <div class="form-group">
              {{ form.email }}
          </div>
          <div class="form-group">
              {{ form.password }}
          </div>
              <button type="submit" class="btn btn-success float-right">Log in</button>
      </form>
  </div>
{% endblock %}

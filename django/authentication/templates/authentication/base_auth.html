<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>UpStarter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand mr-auto" href="#">Upstarter</a>

        {#        <form class="form-inline my-2 my-lg-0">#}
        <form method="get" class="form-inline my-2 my-lg-0" action="../login">
            <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="submit">Log In</button>
        </form>
        <form method="get" class="form-inline my-2 my-lg-0" action="../register">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Join</button>
        </form>
        {#        </form>#}
    </div>
</nav>
{% block content %}
{% endblock %}

</body>
